name: CI/CD Pipeline for Dagster Crypto ETL Project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    name: Build & Test Docker Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üê≥ Build Docker containers
        run: |
          docker-compose -f docker-compose.yml build

      - name: Run Dagster CLI Health Check
        run: |
          docker-compose -f docker-compose.yml run dagster_web dagster --version

  deploy:
    name: Deploy Dagster Pipeline
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Docker Compose Up (Deploy Project)
        run: |
          docker-compose -f docker-compose.yml up -d
